<div class="main-page">
  <h1>Welcome to Film Fiesta!</h1>
  <div class="button-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      class="primary-button"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="primary"
      class="primary-button"
    >
      Login
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openMovies()"
      class="primary-button"
    >
      All Movies
    </button>
  </div>
</div>
