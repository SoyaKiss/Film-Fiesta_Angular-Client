<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <!-- Full Name Field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.fullName"
          placeholder="Full Name"
          type="text"
          name="fullName"
          required
          #fullName="ngModel"
        />
        <mat-error *ngIf="fullName.invalid && fullName.touched">
          Full Name is required.
        </mat-error>
      </mat-form-field>

      <!-- Username Field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
          #username="ngModel"
        />
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>

      <!-- Birthday Field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
