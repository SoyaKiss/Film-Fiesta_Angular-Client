<div class="profile-container">
  <h2>User Profile</h2>
  <form #editForm="ngForm">
    <label>
      <strong>Username:</strong>
      <input [(ngModel)]="user.Username" name="username" required />
    </label>
    <label>
      <strong>Email:</strong>
      <input type="email" [(ngModel)]="user.Email" name="email" required />
    </label>
    <label>
      <strong>Birthday:</strong>
      <input type="date" [(ngModel)]="user.Birthday" name="birthday" />
    </label>
  </form>

  <button mat-button color="primary" (click)="editProfile()">
    Edit Profile
  </button>
  <button mat-button color="warn" (click)="deleteAccount()">
    Delete Account
  </button>
</div>
